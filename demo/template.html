<!DOCTYPE html>
<html>
  <style type="text/css">
    #main {
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    #console-panel {
      margin-right: 20px;
      display: flex;
      flex-direction: column;
    }
    #spawn {
      height: 30px;
      border: 1px solid black;
      cursor: pointer;
      line-height: 30px;
      text-align: center;
      margin-bottom: 20px;
      background-color: green;
    }
    #stdio {
      resize: horizontal;
      width: 300px;
      flex-grow: 1;
    }
    #editor-panel {
      flex-grow: 1;
    }
    .editor {
      height: 300px;  
      border: 1px solid black;
    }
  </style>
  <head>
    <title>Antena's Demo</title>
    <!-- SCRIPT -->
  </head>
  <body>
    <div id="main">
      <div id="console-panel" class="panel">
        <div id="spawn">Spawn</div>
        <div id="stdio"></div>
      </div>
      <div id="editor-panel" class="panel">
        <span>Receptor</span>
        <div id="editor-receptor" class="editor"></div>
        <br/>
        <span>Child</span>
        <div id="editor-child" class="editor"></div>
      </div>
    </div>
  </body>
</html>
